<div class="container">
  <div class="row mt-4">
    <div class="col-md-3" *ngFor="let vehicule of utilitaireVehicules | filter:searchText">
      <div class="card">
        <div class="card-body">
          <div class="image-container">
            <img style="width: 290px; height: 200px; cursor: pointer;" src="assets/img/vehicule/{{ vehicule.picture }}" alt="Image Size 100x100" (click)="getVehiculesByLocationUtilitaire()">
          </div>
          <h5 class="center-text">{{ vehicule.matricule }}</h5>
          <p class="card-text">{{ vehicule.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
