

<div class="custom-containers">
</div>

<br class="custom-br">
<br class="custom-br">
<div class="custom-container">
  <div class="center-text">
    <h6>Découvrez la sélection de voitures en location</h6>
  </div>
</div>
<br class="custom-br">
<br class="custom-br">
<br class="custom-br">
<div class="row mt-4 d-flex justify-content-center">
  <div class="col-4" *ngFor="let vehicule of voitureVehicules | filter:searchText" >
    <div class="card">
      <div class="image-container">
        <img style="width: 290px; height: 200px; cursor: pointer;" src="assets/img/vehicule/{{ vehicule.picture }}" alt="Image Size 100x100" (click)="getVehiculesByLocationVoiture()">
      </div>
      <h5 class="center-text">{{ vehicule.typeVoiture }}</h5>
      <p class="center-text">{{ vehicule.description }}</p>
      <div>
        <button  pButton pRipple label="Obtenir un prix" style="width: 600px" type="submit" class="btn btn-primary" (click)="openDialog(vehicule.vehiculeId)"></button>
      </div>

      <p-dialog  [(visible)]="displayDialog" [modal]="true" [responsive]="true" [style]="{ 'width': '1000px', 'height': '800px' }" >
        <section>
          <div class="content">
            <div class="container" style="margin-top: 20px;">
              <div class="bg-light text-center rounded p-4">
                <div >
                  <h3 style="text-align: center;"> Ajouter une nouvelle réservation</h3>
                </div>
        <form style="width: 50%; margin-left: auto; margin-right: auto;" >
          <div class="row " >
            <div class="col-6">
              <label for="">Date début</label>
              <input type="date" name="datedebut" (change)="validationDate($event)"  [(ngModel)]="contract.datedebut" required  class="form-control">
            </div>

            <div class="col-6">
              <label for="">Nombre des jours</label>
              <input type="number" name="nbjour" (change)="validationnbMonth($event)" [(ngModel)]="contract.nbjour" #nbjour="ngModel"  required class="form-control">
              <div *ngIf="nbjour.invalid && (nbjour.dirty || nbjour.touched)">
                <div *ngIf='nbjour.errors?.required'>
                  <small class="p-invalid" style="color: red;"> ce champs est obligatoire</small>
                </div>
              </div>
              <div *ngIf='nbjour.value<1'>
                <small class="p-invalid" style="color: red;">Vous devez louer au moin 1 jour</small>
              </div>
            </div>
          </div>

        <div class="text-center">
          <button (click)="addRentalContrat()" type="submit" class="btn btn-primary"  >Confirmer</button>
        </div>
        </form>
              </div>
            </div>
          </div>
        </section>
      </p-dialog>
    </div>
  </div>
</div>
