<section>
    <div class="page-header min-vh-100 bg-diamond-blue" >
        <div class="container-fluid" >
            <div class="row">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col-lg-6 col-md-12 " style="backdrop-filter: blur(30px);" >
                        <div class="card card-body border-0 shadow-lg rounded-lg bg-transparent animate__animated animate__fadeInRight login-form">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 text-center py-4">
                                <h2 class="text-center mb-4 animate__animated animate__fadeInDown" style="color: white;">Changer le mot de passe</h2>
                                <p class="mb-0 text-sm text-white">Choisissez un nouveau mot de passe</p>
                                <p class="mb-0 text-sm text-white">Ce lien expirera apr√®s un certain temps</p>
                            </div>

                            <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && updatePassword()" class="animate__animated animate__fadeInLeft">
                                <div class="row">
                                    <div class="alert alert-danger alert-dismissible text-white fade show" role="alert" *ngIf="errorMessage">
                                        <strong>{{errorMessage}}</strong>
                                        <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label" style="color: white;">Nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label" style="color: white;">Confirmer le mot de passe</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  [(ngModel)]="confirmPassword" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 animate__animated animate__fadeInUp">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
