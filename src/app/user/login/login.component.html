<section>
    <div class="page-header min-vh-100 bg-diamond-blue" >
        <div class="container-fluid" >
            <div class="row">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col-lg-4 col-md-10 " style="backdrop-filter: blur(30px);" >
                        <div class="card card-body border-0 shadow-lg rounded-lg bg-transparent animate__animated animate__fadeInRight login-form">
                            <h2 class="text-center mb-4 animate__animated animate__fadeInDown" style="color: white;">Connectez-vous</h2>
                            <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" class="animate__animated animate__fadeInLeft">
                                <div class="row">
                                    <div class="alert alert-danger alert-dismissible text-white fade show" role="alert" *ngIf="errorMessage">
                                        <strong>{{errorMessage}}</strong>
                                        <button type="button" class="btn-close text-lg py-3 opacity-10" data-bs-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label" style="color: white;">Nom d'utilisateur</label>
                                    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required style="color: white;">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label" style="color: white;">Mot de passe</label>
                                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required style="color: white;" >
                                </div>
                                <div class="form-check mb-4 animate__animated animate__fadeInUp">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-label" style="color: white;">Se souvenir de moi</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 animate__animated animate__fadeInUp">Connexion</button>
                                <div class="text-center animate__animated animate__fadeInUp">
                                    <p class="form-label" style="color: white;">Vous ne pouvez pas vous connecter ?</p>
                                    <a href="#" class="text-primary" routerLink="/reset-password">Mot de passe oubli√© ?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
