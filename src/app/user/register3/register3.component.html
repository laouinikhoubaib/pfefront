

<section>
    <div class="page-header min-vh-100 bg-diamond-blue" >
        <div class="container-fluid">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col-lg-4 col-md-10 " style="backdrop-filter: blur(50px);" >
                        <div class="card-body">
                            <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && register()">
                                <div class="row justify-space-between text-center py-2">

                                    <div class="row">
                                        <div class="alert alert-primary text-white font-weight-bold" role="alert" *ngIf="errorMessage">
                                            {{errorMessage}}
                                        </div>
                                    </div>

                                    <div class="row justify-space-between text-center py-2">
                                        <p class="card card-body border-0 shadow-lg rounded-lg bg-transparent animate__animated animate__fadeInRight login-form" style="color: white;">
                                            Spécifier l'agence
                                        </p>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label" style="color: black;">Agence</label>
                                        <select id="agence" class="form-select" name="agence" [(ngModel)]="nomAgence" required>
                                            <option value="">Sélectionnez une agence</option>
                                            <option *ngFor="let agence of listagence" [value]="agence.nom">{{ agence.nom }}</option>
                                        </select>
                                    </div>
                                    <p class="card card-body border-0 shadow-lg rounded-lg bg-transparent animate__animated animate__fadeInRight login-form" style="color: white;">
                                        Veuillez spécifier le role
                                    </p>
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="role" id="role1" [(ngModel)]="middleRole" #role="ngModel" [value]="'USER'" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="role1"><i class="pi pi-user"></i>AGENT</label>

                                        <input type="radio" class="btn-check" name="role" id="role2" [(ngModel)]="middleRole" #role="ngModel" [value]="'USER_FRANCHISE'" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="role2"><i class="pi pi-user"></i>AGENT FTANCHISE</label>


                                        <input type="radio" class="btn-check" name="role" id="role3" [(ngModel)]="middleRole" #role="ngModel" [value]="'ADMIN'" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="role3"><i class="pi pi-user"></i>ADMIN </label>

                                        <input type="radio" class="btn-check" name="role" id="role4" [(ngModel)]="middleRole" #role="ngModel" [value]="'ADMIN_FRANCHISE'" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="role4"><i class="pi pi-user"></i>ADMIN FRANCHISE</label>

                                        <input type="radio" class="btn-check" name="role" id="role5" [(ngModel)]="middleRole" #role="ngModel" [value]="'SUPERADMIN'" autocomplete="off">
                                        <label class="btn btn-outline-dark" for="role5"><i class="pi pi-user"></i>SUPERADMIN</label>
                                    </div>
                                    <p class="card card-body border-0 shadow-lg rounded-lg bg-transparent animate__animated animate__fadeInRight login-form" style="color: white;">
                                        Informations personnelles
                                    </p>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label" style="color: white;">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" required style="color: white;">
                                </div>



                                <div class="input-group input-group-outline mb-3" >
                                    <label  style="color: white;">Date de naissance</label>
                                    <input type="date" id="birthDate" class="form-control" name="birthDate" [(ngModel)]="user.birthDate" #birthDate="ngModel" required >
                                </div>

                                <div class="input-group input-group-outline mb-3" >
                                    <label class="form-label" style="color: white;"></label>
                                    <input class="form-control" type="file" id="formFile" (change)="onFileSelcted($event)" style="color: white;">
                                </div>

                                <div class="row justify-space-between text-center py-2">
                                    <p class="card card-body border-0 shadow-lg rounded-lg bg-transparent animate__animated animate__fadeInRight login-form" style="color: white;">
                                        Informations de connexion
                                    </p>
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label" style="color: white;">Username</label>
                                    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required style="color: white;">
                                </div>

                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label" style="color: white;">Mot de passe</label>
                                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required style="color: white;">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 animate__animated animate__fadeInUp">Enregistrer</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
