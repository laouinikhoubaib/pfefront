<div class="content">
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">

                <div class="cards">
                    <div class="center-text">
                        <h3 class="mt-3 mb-3"> List des réservations</h3>
                    </div>
                </div>

                <div class="search-hero">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Rechercher">
                  </div>
            </div>
            <div class="table-responsive">
                <table class="table" >
                    <thead class="table-dark" style="border-radius: 20px;">
                    <tr >
                        <th scope="col">ID</th>
                        <th scope="col">Date début</th>
                        <th scope="col">Date fin</th>
                        <th scope="col">Nombre de jours</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Suppression</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <tr *ngFor="let i of list | filter:searchText
                        | paginate
                            : {
                                itemsPerPage: tableSize,
                                currentPage: page,
                                totalItems: count
                              };
                        let x = index">
                        <td> {{ i.reservid }}</td>
                        <td>{{i.datedebut}}</td>
                        <td>{{i.datefin}}</td>
                        <td>{{i.nbjour}}</td>
                        <td>{{i.prix}}</td>

                        <td style="text-align: center;">
                            <button (click)="deleteReservation(i.reservid)" type="button" class="btn btn-danger mr-2">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-center">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                    </pagination-controls>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>

        </div>

    </div>

    <!-- Recent Sales End -->
</div>
